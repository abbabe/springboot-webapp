apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-spring
spec:
  selector:
    matchLabels:
      app: hello-spring
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-spring
    spec:
      containers:
        - name: hello-spring
          image: abbabe/springboot
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-spring
spec:
  selector:
    app: hello-spring
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-spring
  annotations:
    kubernetes.io/ingress.class: 'my-nginx'
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: springboot.dagicloud.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-spring
                port:
                  number: 80